{% extends "base/base.html" %}
{% load static %}
{% load custom_filters %}

{% block head %}
	<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.min.css" />
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.0.1/fullcalendar.min.js"></script>
	<script type="text/javascript" src="{% static "events/js/events.js" %}"></script>
{% endblock head %}

{% block content %}
	<div class="row fullwidth">
		<div class="small-12 small-centered large-12 large-centered columns">
			<h3>Upcoming Events</h3>
			<div id="event_calendar">
			</div>
		</div>
	</div>
	<div class="reveal" id="event_details_modal" data-reveal>
		<i class="fa fa-arrow-left fa-2 back_arrow" aria-hidden="true"></i>
		<div id="event_details_modal_contents">
		</div>
		<button class="close-button" data-close aria-label="Close modal" type="button">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
{% endblock %}
{% block scripts %}
	<script type="text/javascript" src="{% static "users/js/modalforms.js" %}"></script>
{% endblock scripts %}
