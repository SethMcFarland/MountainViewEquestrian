<div class="row">
	<div class="small-12 large-12 columns underline_header">
		<h3 class="text-center"> {{ horse.name }} </h3>
	</div>
</div>
<div class="accordion" data-accordion data-allow-all-closed="true" data-multi-expand="true" id="horse_details_accordion">
	<li class="accordion-item" data-accordion-item>
		<a href="#" class="accordion-title">Details</a>
		<div class="accordion-content" data-tab-content>
			<div class="row">
				<div class="small-4 large-4 columns">
					<p><b>Enrolled On:</b></p>
				</div>
				<div class="small-8 large-8 columns">
					<p>{{ enrollment_date }}</p>
				</div>
			</div>
			<div class="row">
				<div class="small-4 large-4 columns">
					<p><b>Enrollment Status:</b></p>
				</div>
				<div class="small-8 large-8 columns">
					<p id="enrollment_status">{{ horse.get_status_display }}</p>
				</div>
			</div>
			<div class="row">
				<div class="small-12 large-12 columns">
					{% if horse.status in show_button_list %}
						<button class="button default_button" id="re_enroll_horse_button">Re-Enroll</button>
					{% endif %}
				</div>
			</div>
		</div>
	</li>
	<li class="accordion-item" data-accordion-item>
		<a href="#" class="accordion-title">Billing</a>
		<div class="accordion-content" data-tab-content>
			<h5>Coming Soon</h5>
		</div>
	</li>
</div>
